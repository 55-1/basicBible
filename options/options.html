<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bible</title>
    <link rel="stylesheet" href="../assets/css/options.css">
</head>
<body>
    <nav id="navbar" style="height: 60px;">
        <button id="close"><a href="../index.html"><img src="../assets/images/x.svg" alt="Close"></a></button>
    </nav>

    <div id="container">
        <h1>Enable/Disable Features</h1><br />

        <div id="voice-options" style="display: none;">
            <label for="rate">Rate: </label><span id="rate-value">1</span>
            <input id="rate" type="range" min="0.1" max="10" value="1" step="0.1" />

            <label for="pitch">Pitch: </label><span id="pitch-value">1</span>
            <input id="pitch" type="range" min="0" max="2" value="1" step="0.1" />
            
            <select id="voice-select"><option>Select Voice</option></select>
            <br /><br />
        </div>
    </div>

    <script type="module" src="options.js"></script>
</body>
</html>
