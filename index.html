<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bible</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

<div id="container" style="height: 100vh;">
  <div id="sidebar" style="display: flex;">
    <div id="books"></div>
    <div id="chapters"></div>
  </div>
  <div id="verseSection">
    <div id="verses"></div>
  </div>
</div>

  <nav id="menu">
    <label id="menuLabel" for="menuButton">
      <img id="options" src="./assets/images/options.svg" alt="options" width="24" height="24"/>
    </label>
    <input type="checkbox" id="menuButton"/>
    <div id="menuItems">
      <div class="item">
        <label for="showVerseNumbers">Show Verse Numbers</label>
        <input type="checkbox" id="showVerseNumbers" name="showVerseNumbers" checked/>
      </div>
      <div class="item">
        <label for="showSidebar">Show Sidebar</label>
        <input type="checkbox" id="showSidebar" name="showSidebar" checked/>
      </div>
    </div>
  </nav>

<script type="module" src="index.js"></script>
<script type="module" src="main/optionsMenu.js"></script>

</body>
</html>
